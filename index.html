<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flickr API Playground</title>
    <meta name="description" content="Some Flickr API interaction">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="keys.json" type="application/json"></script>
    <script src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script src="fetchJSONP.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <section id="vue-app">
      <h1>{{flickrJSON.title}}</h1>
      <ul>
        <li v-for="item in flickrJSON.items">
          <p>{{item.author}}</p>
          <p>{{item.author_id}}</p>
          <p>{{item.date_taken}}</p>
          <p>{{item.description}}</p>
          <p>{{item.link}}</p>
          <p>{{item.media}}</p>
          <p>{{item.published}}</p>
          <p>{{item.tags}}</p>
          <p>{{item.title}}</p>
        </li>
      </ul>
    </section>
  </body>
</html>
